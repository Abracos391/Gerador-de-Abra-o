<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Abraços</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Abraços</h1>
    <form id="geradorForm">
      <label>Mensagem:</label>
      <input type="text" name="mensagem" required>

      <label>Estilo:</label>
      <input type="text" name="estilo" placeholder="ex: digital art, cartoon" required>

      <label>Tema/Fundo:</label>
      <input type="text" name="tema" placeholder="ex: natalino, floral" required>

      <label>Cor predominante:</label>
      <input type="text" name="corPredominante" placeholder="ex: azul, vermelho" required>

      <label>Cor do texto:</label>
      <input type="text" name="corTexto" placeholder="ex: branco, preto" required>

      <label>Posição do texto:</label>
      <select name="posicaoTexto" required>
        <option value="centro">Centro</option>
        <option value="topo">Topo</option>
        <option value="rodapé">Rodapé</option>
      </select>

      <button type="submit">Gerar Imagem</button>
    </form>

    <div id="resultado">
      <h2>Imagem Gerada:</h2>
      <img id="imagemGerada" src="" alt="" />
      <a id="downloadLink" href="" download="abraço.png">Baixar Imagem</a>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
